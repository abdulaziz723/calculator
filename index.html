<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <input type="text" placeholder="0" id="output-screen">
    </div><br><br>
    <div class="calculator">
      <button class="color2" onclick="Clear()">C</button>
      <button class="color2" onclick="del()">del</button>
      <button class="color2" onclick="display('%')">%</button>
      <button class="color1" onclick="display('/')">/</button>
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button  class="color1" onclick="display('*')">*</button>
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button  class="color1" onclick="display('-')">-</button>
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button  class="color1" onclick="display('+')">+</button>
      <button onclick="display('00')">00</button>
      <button onclick="display('0')">0</button>
      <button onclick="display('.')">.</button>
      <button  class="color3" onclick="Calculate()">=</button>

    </div>
  </div>

  <script src="javaScript/js.js"></script>
</body>
</html>
